<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Creating Book Store App with OOP</title>
</head>
<body>
    <div class="modal">
        <div class="container">
            <h1 class="form_title">Add New Books!</h1>
            <p class="form_subtitle">You can add multiplt Books to your reading list, <br> you can delete them and mark as read.</p>
            <form action="" class="form">
                <input type="text" name="bookName" placeholder="Name of the book!">

                <input type="text" name="bookAuthor" placeholder="Author of the book!">

                <input type="text" name="bookImage" placeholder="Book poster image URL">
                
                <button class="form-button" type="submit">Submit</button>
            </form>
        </div>
        <div class="books">
            <ul class="book-list">
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
